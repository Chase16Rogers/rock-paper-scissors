<!doctype html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

  <header class="container">
    <div class="row">
      <div class="col bg-success text-light text-center p-5">
        <h1>Rock, Paper Scissors</h1>
        <h3>Select your weapon to play.</h3>
      </div>
    </div>
  </header>


  <main class="container bg-secondary d-flex align-items-center justify-content-around">

    <div class="row justify-content-center" id="buttonGroup">
      <div class="col d-flex justify-content-center"><button class="m-3 p-3 big-btn btn btn-primary"
          onclick="play('rock')">Rock</button></div>
      <div class="col d-flex justify-content-center"><button class="m-3 p-3 big-btn btn btn-light"
          onclick="play('paper')">Paper</button></div>
      <div class="col d-flex justify-content-center"><button class="m-3 p-3 big-btn btn btn-warning"
          onclick="play('scissors')">Scissors</button></div>
      <div class="col d-flex justify-content-center"><button class="m-3 p-3 big-btn btn btn-success"
          onclick="play('lizard')">Lizard</button></div>
      <div class="col d-flex justify-content-center"><button class="m-3 p-3 big-btn btn btn-info"
          onclick="play('spock')">Spock</button></div>
    </div>

    <div class="row d-none" id="endTag">
      <div class="col text-center text-light">
        <h2>Game Over!</h2>
        <h3>You play: <span id="chosen" class="text-warning"></span></h3>
        <h3>The Computer plays: <span id="compPlay" class="text-warning"></span></h3>
        <h3>You <span id="ender"></span>!</h3>
        <button class="btn btn-success" onclick="startOver()">Play Again</button>
      </div>
    </div>

  </main>


  <footer class="container">
    <div class="row">
      <div class="col bg-success text-light text-center p-3">
        <h4>Made with <i class="fa fa-heart text-danger" aria-hidden="true"></i> by Chase</h4>
      </div>
    </div>
  </footer>


  <script src="main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
